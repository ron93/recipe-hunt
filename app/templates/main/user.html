{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>{{ user.username }}</h1></td>
        {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
        {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
    </tr>
</table>
<hr>
    {% for recipe in recipes %}
    {% include '_post.html' %}
    {% endfor %}
{% endblock %}
