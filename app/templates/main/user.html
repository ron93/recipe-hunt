{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>{{ user.username }}</h1></td>
    </tr>
</table>
<hr>
    {% for recipe in recipes %}
    <table>
        <tr valign="top">
            <td><img src="{{ recipe.author.avatar(36) }}"></td>
    <p>
    {{ recipe.author.username }} Recipe posted:
     <b>{{ recipe.name }}</b>
     <b>{{ recipe.ingredients }}</b>
     <b>{{ recipe.steps }}</b>
    </p>
    </tr>
    </table>
    {% endfor %}
{% endblock %}
